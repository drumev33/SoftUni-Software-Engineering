<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>
<body>
   <h2>Nested List</h2>
   <ol type="I">
       <li>HTML 5</li>
       <ol type="a">
           <li>Markup lang</li>
           <li>Used for bla bla bla bla</li>
       </ol>
       <li>HTML Versions</li>
        <ol type="1">
            <li>dvp</li>
            <li>HTML timeline</li>
            <ul style="list-style-type:circle">
                <li>HTML</li>
                <li>XHTML</li>
            </ul>
        </ol>
        <li>HTML 5 sem tags</li>
        <ul style="list-style-type:disc">
            <li>asdas</li>
            <li>asdaasdasdsad</li>
            <li>asdaasdas</li>
            <li>asdaasdasadasdsad</li>
        </ul>
   </ol>
</body>
</html>
